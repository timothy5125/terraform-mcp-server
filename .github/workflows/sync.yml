name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0 點執行一次
  workflow_dispatch:     # 允許手動觸發

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 確保能完整 rebase

      - name: Setup Git identity
        run: |
          git config --global user.name "timothy5125"
          git config --global user.email "t1072825@gmail.com" # username@users.noreply.github.com

      - name: Add upstream if not exists
        run: |
          git remote | grep upstream || git remote add upstream https://github.com/hashicorp/terraform-mcp-server.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Rebase main with upstream/main
        run: |
          git checkout main
          git rebase upstream/main

      - name: Push changes
        run: git push origin main --force-with-lease

