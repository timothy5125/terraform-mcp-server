name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0 點執行一次（台灣時間早上 8 點）
  workflow_dispatch: # 允許手動觸發

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 不需要在這裡指定 token

      - name: Setup Git identity
        run: |
          git config --global user.name "timothy5125"
          git config --global user.email "t1072825@gmail.com"

      - name: Add upstream if not exists
        run: |
          git remote | grep upstream || git remote add upstream https://github.com/hashicorp/terraform-mcp-server.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Rebase main with upstream/main
        run: |
          git checkout main
          git rebase upstream/main

      - name: Push changes
        run: |
          git remote set-url origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}
          git push origin main --force-with-lease

      - name: Notify success
        if: ${{ success() }}
        run: echo "✅ 同步成功！Fork 已更新到最新版本。"

      - name: Notify failure
        if: ${{ failure() }}
        run: echo "❌ 同步失敗，請檢查衝突或 GitHub Actions 執行記錄。"
